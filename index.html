<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de arroz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="app">
        <div class="container mt-5 mb-5  w-50-responsive border" v-if="isBienvenida">
            <form @submit.prevent="irAComprar">
                <legend class="text-success fw-bold">Bienvenido a Market Mix</legend>
                <select class="form-select mb-2" aria-label="Default select example" v-model="bodegaSeleccionada">
                    <option selected>Seleccione la bodega de arroz</option>
                    <option value="1">Bodega 1</option>
                    <option value="2">Bodega 2</option>
                    
                  </select>
                  <select class="form-select mb-3" aria-label="Default select example" v-model="unidadSeleccionada">
                    <option selected>Seleccione la unidad de medida</option>
                    <option value="kg">Kilogramos</option>
                    <option value="lb">Libras</option>
                    <option value="g">Gramos</option>
                  </select>
                  <button type='submit' class="btn btn-success mb-2">Ir a mercar</button>
            </form>
        </div>
<!--  -->
        <div class="container mt-5 mb-5  w-50-responsive border" v-if="isCompra">
            <h6 v-if="habilitarBotones" >Seleccione la actividad que desea realizar:</h6>
            <form @submit.prevent="realizarCompra" v-if="!habilitarBotones">
                <label for="cantidad" class="form-label fw-medium">Ingrese la cantidad de {{unidadSeleccionada}} que quiere comprar:</label>
                <input type="number" required class="form-control mb-3" id="cantidad" placeholder="Cantidad" v-model="cantidadIngresada" >
                <button type='submit' class="btn btn-success mb-2 me-2" >Comprar</button>
            </form>
            <button  class="btn btn-danger mb-2 me-2" v-if="habilitarBotones" v-on:click="nuevaCompra">Nueva Compra</button>
            <button  class="btn btn-danger mb-2 me-2" v-if="habilitarBotones" v-on:click="regresarInicio">Regresar al inicio</button>
        </div>
      
        <div class="container mt-5 mb-5  w-50-responsive border">
            <h6>Nuestras reservas de arroz son las siguientes:</h6>
            <table class="table">
                <thead>
                  <tr class="text-success">
                    <th scope="col">Bodega</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr >
                    <td>Bodega 1</td>
                    <td>100.000 kg</td>
                  </tr>
                  <tr>
                    <td>Bodega 2</td>
                    <td>230.000 kg</td>
                  </tr>
                       
                </tbody>
              </table>
        </div>
    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./index.js"></script>
</body>
</html>
